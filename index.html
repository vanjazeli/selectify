<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanjazeli/selectify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app/global.js" defer></script>
</head>

<body>
    <div class="main js-main">
        <span class="main__desc">Before selectify</span>
        <select class="main__first" name="" id="">
            <option value="first">first</option>
            <option value="second">second</option>
            <option value="third">third</option>
            <option value="fourth">fourth</option>
            <option value="fifth">fifth</option>
            <option value="sixth">sixth</option>
            <option value="seventh">seventh</option>
        </select>
        <span class="main__desc">After selectify</span>
        <select class="js-selectify" name="" id="">
            <option value="first">first</option>
            <option value="second">second</option>
            <option value="third">third</option>
            <option value="fourth">fourth</option>
            <option value="fifth">fifth</option>
            <option value="sixth">sixth</option>
            <option value="seventh">seventh</option>
        </select>
    </div>
</body>

</html>
